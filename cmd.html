<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
</head>
<body style="background-color:#000000;">
<div style="
   height: 480px; width: 640px;
   margin: auto;
   border: 4px solid #969696;
   background-position:center center;"
   >
<style>
.terminal {
  /*--color: rgba(0, 128, 0, 0.99);
  --background: white;*/
  
  --color: rgba(210, 210, 210, 0.99);
  --background: rgba(2, 2, 20, 1.0);
}
</style>
<script>
$('div').terminal({
    hello: function(what) {
        this.echo('Hello, ' + what +
                  '. Welcome to this terminal.');
    },
    cat: function(width, height) {
        const img = $('<img src="https://placekitten.com/' +
                      width + '/' + height + '">');
        img.on('load', this.resume);
        this.pause();
        this.echo(img);
    },
    title: function() {
        return fetch('https://terminal.jcubic.pl')
            .then(r => r.text())
            .then(html => html.match(/<title>([^>]+)<\/title>/)[1]);
    },
    i: function() {
        this.echo('PRESS 1 FOR LIST; 2 TO ENTER NETWORK NAME; I FOR INSTRUCTIONS; X TO EXIT\n');
    },
    I: function() {
        this.echo('PRESS 1 FOR LIST; 2 TO ENTER NETWORK NAME; I FOR INSTRUCTIONS; X TO EXIT\n');
    },
    x: function() {
        this.echo('GOODBYE\n');
    },
    X: function() {
        this.echo('GOODBYE\n');
    },
    1: function() {
        this.echo('1.  IPIN');
        this.echo('2.  HBS');
        this.echo('3.  GNA');
        this.echo('4.  PLANETS');
        this.echo('0.  NONE');
        this.read('\n  CHOOSE > ', opt => {
            if (opt == '1')
            {
                var page = "ipin/home.html";
                var urlparam = window.location.search;
                window.location.href = page+urlparam;
                //this.exec('CONNECT IPIN');
            }
      });
    },
    CONNECT: function(network) {
        this.echo('[[;#aaaaaa;]   CONNECTING TO '+network+']');
    }
}, {
    greetings: '[[b;;]GX INSTRUMENTS | GXI-85 INTERSTELLAR COMMUNICATIONS TERMINAL]\n\nPRESS 1 FOR LIST; 2 TO ENTER NETWORK NAME; I FOR INSTRUCTIONS; X TO EXIT\n',
    prompt: ">> "
    //prompt: "[[;red;]>>> ]"
});

</script>
</div>
</body>
</html>
